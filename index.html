<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glodias - Grow Your Ideas</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar-container" id="topBar">
        <div class="top-bar-branding" id="topBarBranding">Glodias > Homepage</div>
        <nav class="top-bar-navigation" id="topBarNav">
            <a href="#" class="top-bar-navigation-link" id="licenseLink">Licence</a>
            <a href="#" class="top-bar-navigation-link" id="policyLink">Policy</a>
            <a href="#" class="top-bar-navigation-link" id="termsLink">Terms & Conditions</a>
            <a href="#" class="top-bar-navigation-link" id="pressLink">Press</a>
            <a href="#" class="top-bar-navigation-link" id="feedbackLink">Feedback</a>
        </nav>
    </div>

    <header class="main-header-container" id="mainHeader">
        <div class="header-branding" id="headerBranding">
            <div class="glodias-logo-img-placeholder" id="glodiasLogo">
                <img src="Assets/Logo.png">
            </div>
        </div>
        <nav class="main-navigation" id="mainNav">
            <a href="#" class="main-navigation-item" id="companyNavLink">
                <span>Company</span>
                <i class="ri-arrow-drop-down-line"></i>
            </a>
            <a href="#" class="main-navigation-item" id="servicesNavLink">
                <span>Services</span>
                <i class="ri-arrow-drop-down-line"></i>
            </a>
            <a href="#" class="main-navigation-item" id="ourWorkNavLink">
                <span>Our Work</span>
                <i class="ri-arrow-drop-down-line"></i>
            </a>
            <a href="#" class="main-navigation-item" id="resourcesNavLink">
                <span>Resources</span>
                <i class="ri-arrow-drop-down-line"></i>
            </a>
            <a href="#" class="contact-button" id="contactButton">Contact Us</a>
        </nav>
        <button class="menu-toggle" aria-label="Toggle navigation menu" id="menuToggle"><i class="ri-menu-line"></i></button>
    </header>

    <section class="hero-section-container" id="heroSection">
        <div class="hero-content" id="heroContent">
            <h1 class="hero-headline" id="heroHeadline">
                We help to organisations and ideas, spark in your mind through our <span>digital skills</span>
            </h1>
            <a href="#" class="hero-button" id="seeOurWorkButton">See Our Work</a>
        </div>
        <div class="hero-image-wrapper" id="heroImageWrapper">
            <div class="hero-image-placeholder" id="heroBuildingImage">
                <img src="Assets/Group 1.png" alt="Hero Image">
            </div>
        </div>
    </section>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const mainNav = document.getElementById('mainNav');

        menuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('is-active');
        });
    </script>
</body>
</html>
